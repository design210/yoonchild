<!DOCTYPE html>
<html lang="ko">
<head>
    <title>서울시 보도지원시스템</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
    <script src="../js/jquery.popupoverlay.js"></script>
    <script src="../js/jquery.twbsPagination.min.js"></script>

    <link href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>

<!-- 상단 UI 영역 시작 -->
<form id="" name="" action=""  onsubmit="return false">
    <section class="ui-wrap">
        <div class="ui-container">
            <!-- 모바일 햄버거 메뉴 시작 -->
            <div class="trigger_wrap mo-only">
                <a class="menu-trigger" href="#">
                    <span> </span>
                    <span> </span>
                    <span> </span>
                </a>
            </div>
            <!-- 모바일 햄버거 메뉴 끝 -->
            <!-- bi 시작 -->
            <div class="bi"><img src="../images/logo.png" alt="서울시보도지원시스템"/></div>
            <!-- bi 끝 -->
            <!-- 모바일 통합 검색 버튼 시작 -->
            <div class="mo-only search-open active-init"><img src="../images/icon-search.png" alt="검색창 열기"/>닫기</div>
            <!-- 모바일 통합 검색 버튼  끝 -->
            <div class="menu-common">
                <!-- 모바일 메뉴 닫기 버튼 시작 -->
                <div class="nav-close mo-only"></div>
                <!-- 모바일 메뉴 닫기 버튼 끝 -->
                <nav>
                    <div>
                        <div class="mo-only home">홈</div>
                        <div class="down-has active-init">보도지원</div>
                        <div class="depths2">
                            <div class="active-init">
                                <ul>
                                    <li>보도자료</li>
                                    <li>기자설명회</li>
                                    <li>시장동정</li>
                                    <li>해명자료</li>
                                    <li>설명자료</li>
                                    <li>사진자료</li>
                                    <li>영상자료</li>
                                    <li>보도참고자료</li>
                                    <li>자치구보도자료</li>
                                </ul>
                                <ul class="pc-only">
                                    <li class="calendar"><button class="btn-calendar">보도일정안내</button></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="mo-only press-calendar">보도일정안내</div>
                    <div class="down-none">공지사항</div>
                </nav>
                <article>
                    <div class="pc-only">
                        <div class="total-search">
                            <div><input type="text" placeholder="통합검색"/></div>
                            <div class="btn-search-main"><button></button></div>
                        </div>
                    </div>
                    <div class="name"><span>출입기자</span> <span class="pc-only">|</span> 홍길동<span class="mo-only arrow"><img src="./images/name-arrow.png" alt=""/></span></div>
                    <div class="btn-logout"><button>로그아웃</button></div>
                </article>
            </div>
        </div>
        <!-- 모바일용 통합 검색 시작 -->
        <article class="mo-only">
            <div class="total-search-wrap">
                <div class="total-search">
                    <div class="input"><input type="text" placeholder="통합검색"/></div>
                    <div class="btn-search-main"><button></button></div>
                </div>
            </div>
        </article>
        <!-- 모바일용 통합 검색 끝 -->
    </section>
</form>
<!-- 상단 UI 영역 끝 -->
<!-- PC 간격 조정용 -->
<div class="pc-only"><div class="depths2-space"></div></div>
<!-- 컨텐츠 영역 시작 -->
<section class="sub-container">
    <article class="error-wrap">
        <div class="img"><img src="../images/error-img.gif" alt="에러"/></div>
        <div class="title"><h1>잘못된 요청입니다.</h1></div>
        <div class="info">
            <p>접근하려는 페이지를 표시할 수 없습니다.</p>
            <p>다시 시도하거나 사이트 관리자에게 문의하시기 바랍니다.</p>
        </div>
        <div class="admin-container">
            <div class="admin-wrap">
                <div class="admin">관리자</div>
                <div class="name">
                    <p>언론 담당관 김인숙</p>
                    <p>02-2133-6233 iskin@seoul.go.kr</p>
                </div>
            </div>
        </div>
        <div class="btn"><button class="btn-basic">홈으로 가기</button></div>
    </article>
</section>
<!-- 컨텐츠 영역 끝 -->
